<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HeartCareAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="flex justify-center mb-4">
                    <div class="p-3 rounded-full" style="background-color: hsla(var(--primary), 0.1);">
                        <span style="font-size: 2rem;">❤️</span>
                    </div>
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join HeartCareAI to get your personalized cardiovascular assessment</p>
            </div>
            
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        class="form-input"
                        placeholder="johndoe"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        class="form-input"
                        placeholder="you@example.com"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        class="form-input"
                        placeholder="At least 6 characters"
                        minlength="6"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        id="confirmPassword"
                        name="confirmPassword"
                        type="password"
                        class="form-input"
                        placeholder="Confirm your password"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="signup-btn">
                    <span id="signup-btn-text">Create Account</span>
                    <div id="signup-spinner" class="loading-spinner hidden"></div>
                </button>
            </form>

            <div class="auth-footer">
                <span class="text-muted-foreground">Already have an account? </span>
                <a href="login.html" class="link">Log In</a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
