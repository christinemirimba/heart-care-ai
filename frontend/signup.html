<content"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HeartCareAI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <div class="flex-1 flex items-center justify-center py-12" style="background-color: hsla(var(--muted), 0.3);">
        <div class="card w-full max-w-md">
            <div class="card-header space-y-1 text-center">
                <div class="flex justify-center mb-4">
                    <div class="p-3 rounded-full" style="background-color: hsla(var(--primary), 0.1);">
                        <span style="font-size: 2rem;">❤️</span>
                    </div>
                </div>
                <div class="card-title text-2xl font-bold">Create Account</div>
                <div class="card-description">
                    Join HeartCareAI to get your personalized cardiovascular assessment
                </div>
            </div>
            <div class="card-content">
                <form id="signup-form" class="space-y-4">
                    <div class="space-y-2">
                        <label for="username">Username</label>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            placeholder="johndoe"
                            required
                        />
                    </div>
                    <div class="space-y-2">
                        <label for="email">Email</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            placeholder="you@example.com"
                            required
                        />
                    </div>
                    <div class="space-y-2">
                        <label for="password">Password</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            placeholder="At least 6 characters"
                            minlength="6"
                            required
                        />
                    </div>
                    <div class="space-y-2">
                        <label for="confirmPassword">Confirm Password</label>
                        <input
                            id="confirmPassword"
                            name="confirmPassword"
                            type="password"
                            placeholder="Confirm your password"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-full" id="signup-btn">
                        <span id="signup-btn-text">Create Account</span>
                        <div id="signup-spinner" class="loading-spinner hidden"></div>
                    </button>
                </form>

                <div class="mt-6 text-center text-sm">
                    <span class="text-muted-foreground">Already have an account? </span>
                    <a href="login.html" class="text-primary hover-underline font-medium">
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Load header and footer
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('includes/header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                    setTimeout(() => {
                        if (window.updateAuthUI) {
                            window.updateAuthUI();
                        }
                    }, 100);
                })
                .catch(error => console.error('Error loading header:', error));

            // Load footer
            fetch('includes/footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Error loading footer:', error));

            // Handle signup form
            const signupForm = document.getElementById('signup-form');
            signupForm.addEventListener('submit', handleSignup);
        });

        async function handleSignup(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // Validation
            if (password !== confirmPassword) {
                window.toastManager.error('Passwords do not match');
                return;
            }
            
            if (!window.utils.validateEmail(email)) {
                window.toastManager.error('Please enter a valid email address');
                return;
            }
            
            if (!window.utils.validatePassword(password)) {
                window.toastManager.error('Password must be at least 6 characters long');
                return;
            }
            
            const signupBtn = document.getElementById('signup-btn');
            const signupBtnText = document.getElementById('signup-btn-text');
            const signupSpinner = document.getElementById('signup-spinner');
            
            // Show loading state
            signupBtn.disabled = true;
            signupBtnText.textContent = 'Creating account...';
            signupSpinner.classList.remove('hidden');
            
            try {
                await window.api.signup(email, password, username);
                
                // Success - redirect to assessment
                window.toastManager.success('Account created successfully! Welcome to HeartCareAI!');
                setTimeout(() => {
                    window.location.href = 'assessment.html';
                }, 1500);
                
            } catch (error) {
                console.error('Signup error:', error);
                
                let errorMessage = 'Failed to create account. Please try again.';
                if (error.message.toLowerCase().includes('email already')) {
                    errorMessage = 'Email is already registered. Please use a different email or login.';
                } else if (error.message.toLowerCase().includes('username')) {
                    errorMessage = 'Username is already taken. Please choose a different username.';
                } else {
                    errorMessage = error.message;
                }
                
                window.toastManager.error(errorMessage);
            } finally {
                // Reset button state
                signupBtn.disabled = false;
                signupBtnText.textContent = 'Create Account';
                signupSpinner.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
