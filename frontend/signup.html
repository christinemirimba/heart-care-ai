<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HeartCareAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’š</text></svg>">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <span class="heart-icon">ðŸ’š</span>
                <span class="logo-text">Heart<span class="logo-highlight">CareAI</span></span>
            </a>
            
            <div class="nav-menu">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Start your journey to better heart health</p>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        placeholder="John Doe"
                        class="form-input"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="you@example.com"
                        class="form-input"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        class="form-input"
                        minlength="8"
                    >
                    <small class="form-hint">At least 8 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        class="form-input"
                    >
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="#terms" class="link">Terms of Service</a> and <a href="#privacy" class="link">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="signupBtn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="link">Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        Auth.redirectIfAuthenticated();

        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate inputs
            if (!name) {
                HeartCareAI.showAlert('Please enter your full name', 'error');
                return;
            }

            if (!HeartCareAI.validateEmail(email)) {
                HeartCareAI.showAlert('Please enter a valid email address', 'error');
                return;
            }

            if (!HeartCareAI.validatePassword(password)) {
                HeartCareAI.showAlert('Password must be at least 8 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                HeartCareAI.showAlert('Passwords do not match', 'error');
                return;
            }

            // Disable button and show loading
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';

            try {
                const response = await API.signup(email, password, name);
                HeartCareAI.showAlert('Account created successfully!', 'success');
                
                // Redirect to assessment page
                setTimeout(() => {
                    window.location.href = 'assessment.html';
                }, 1000);
            } catch (error) {
                HeartCareAI.showAlert(error.message || 'Signup failed. Please try again.', 'error');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        // Real-time password matching
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        confirmPassword.addEventListener('input', () => {
            if (confirmPassword.value && password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Passwords do not match');
            } else {
                confirmPassword.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
