<content"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HeartCareAI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <div class="flex-1 flex items-center justify-center py-12" style="background-color: hsla(var(--muted), 0.3);">
        <div class="card w-full max-w-md">
            <div class="card-header space-y-1 text-center">
                <div class="flex justify-center mb-4">
                    <div class="p-3 rounded-full" style="background-color: hsla(var(--primary), 0.1);">
                        <span style="font-size: 2rem;">❤️</span>
                    </div>
                </div>
                <div class="card-title text-2xl font-bold">Welcome Back</div>
                <div class="card-description">
                    Enter your credentials to access your account
                </div>
            </div>
            <div class="card-content">
                <form id="login-form" class="space-y-4">
                    <div class="space-y-2">
                        <label for="email">Email</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            placeholder="you@example.com"
                            required
                        />
                    </div>
                    <div class="space-y-2">
                        <label for="password">Password</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-full" id="login-btn">
                        <span id="login-btn-text">Log In</span>
                        <div id="login-spinner" class="loading-spinner hidden"></div>
                    </button>
                </form>

                <div class="mt-6 text-center text-sm">
                    <span class="text-muted-foreground">Don't have an account? </span>
                    <a href="signup.html" class="text-primary hover-underline font-medium">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Load header and footer
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('includes/header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                    setTimeout(() => {
                        if (window.updateAuthUI) {
                            window.updateAuthUI();
                        }
                    }, 100);
                })
                .catch(error => console.error('Error loading header:', error));

            // Load footer
            fetch('includes/footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Error loading footer:', error));

            // Handle login form
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', handleLogin);
        });

        async function handleLogin(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            const loginBtn = document.getElementById('login-btn');
            const loginBtnText = document.getElementById('login-btn-text');
            const loginSpinner = document.getElementById('login-spinner');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Logging in...';
            loginSpinner.classList.remove('hidden');
            
            try {
                await window.api.login(email, password);
                
                // Success - redirect to assessment
                window.toastManager.success('Welcome back! You have successfully logged in.');
                setTimeout(() => {
                    window.location.href = 'assessment.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Please check your credentials and try again.';
                if (error.message.toLowerCase().includes('invalid') || 
                    error.message.toLowerCase().includes('credentials')) {
                    errorMessage = 'Invalid email or password. Please try again.';
                } else {
                    errorMessage = error.message;
                }
                
                window.toastManager.error(errorMessage);
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Log In';
                loginSpinner.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
