<script>
// Mobile menu functionality
function toggleMobileMenu() {
  const menu = document.getElementById('mobile-menu');
  menu.classList.toggle('hidden');
}

// Authentication state management
function updateAuthUI() {
  const isAuthenticated = window.authManager && window.authManager.isAuthenticated();
  const user = window.authManager ? window.authManager.getUser() : null;
  
  // Desktop buttons
  const desktopAuthButtons = document.getElementById('auth-buttons');
  const desktopGuestButtons = document.querySelectorAll('.hidden.md\\:flex.items-center.gap-3');
  const guestButton = desktopGuestButtons[0]; // Log In / Sign Up buttons
  
  // Mobile buttons
  const mobileAuthButtons = document.getElementById('mobile-auth-buttons');
  const mobileAuthenticated = document.getElementById('mobile-authenticated');
  const mobileGuestButtons = document.getElementById('mobile-auth-buttons');
  
  if (isAuthenticated && user) {
    // Show authenticated UI
    if (desktopAuthButtons) {
      desktopAuthButtons.classList.remove('hidden');
      document.getElementById('user-name').textContent = user.username;
    }
    if (guestButton) guestButton.classList.add('hidden');
    
    if (mobileAuthButtons) mobileAuthButtons.classList.add('hidden');
    if (mobileAuthenticated) mobileAuthenticated.classList.remove('hidden');
  } else {
    // Show guest UI
    if (desktopAuthButtons) desktopAuthButtons.classList.add('hidden');
    if (guestButton) guestButton.classList.remove('hidden');
    
    if (mobileAuthButtons) mobileAuthButtons.classList.remove('hidden');
    if (mobileAuthenticated) mobileAuthenticated.classList.add('hidden');
  }
}

// Logout function
function logout() {
  if (window.authManager) {
    window.authManager.logout();
  } else {
    localStorage.removeItem('access_token');
    localStorage.removeItem('user');
    window.location.href = 'login.html';
  }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', updateAuthUI);
</script>
